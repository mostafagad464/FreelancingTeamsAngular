<div class="center">
    <h4 style="font-family:Georgia, 'Times New Roman', Times, serif ; font-weight: bold;">Edit your team info!</h4>
    <!-- <div class="form-group">
      <label for="exampleInputUsername1">Logo</label>
      <input class="form-control btn-outline-warning" type="text" placeholder="Logo" [(ngModel)]="UpdatedTeam.logo"> 
    </div> -->
    <div class="custom-file">
      <label class="custom-file-label" for="validatedCustomFile">Logo</label>
      <input type="file" class="form-control btn-outline-warning custom-file-input" value={{team.logo}} [(ngModel)]="UpdatedTeam.logo" id="validatedCustomFile" required>
      <!-- <div class="invalid-feedback">Example invalid custom file feedback</div> -->
    </div>
    <div class="form-group">
        <label for="exampleInputUsername1">Website</label>
        <input class="form-control btn-outline-warning" type="text" placeholder="Website" value={{team.webSite}} [(ngModel)]="UpdatedTeam.webSite"> 
      </div>
      <div class="form-group">
        <label for="exampleInputUsername1">Description</label>
        <input class="form-control  btn-outline-warning" type="text" placeholder="Description" value={{team.description}} [(ngModel)]="UpdatedTeam.description"> 
      </div>
      <div class="form-group">
        <label for="exampleInputUsername1">Leader's id</label>
        <input class="form-control btn-outline-warning" type="text" placeholder="Leader's id" value={{team.leaderId}} [(ngModel)]="UpdatedTeam.leaderId"> 
      </div>
      <div class="form-group">
        <label for="exampleInputUsername1">Name</label>
        <input class="form-control  btn-outline-warning" type="text" placeholder="Name" value={{team.name}} [(ngModel)]="UpdatedTeam.name"> 
      </div>
      <button type="submit" class="btn btn-outline-warning text-dark btn-lg" id="btn" style="font-weight:bold ;" (click)="Save()">Save changes</button>
  </div>
