<div class="padding">
    <div class="bg-light" style="height: 100rem;">
    <nav class="navbar navbar-expand-lg element-gradient navS">
        <div class="container mx-3">
            <a href="#" class="navbar-brand light-md-text">FreelancingTeams</a>      
            <button
                 class="navbar-toggler"
                 type="button"
                 data-bs-toggle="collapse"
                 data-bs-target="#navmenu"
                 >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#Profile" class="nav-link light-sm-text">My profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link light-sm-text" [routerLink]="['/teamProfile',team.id]">Back to your team</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <a class="nav-link btn btn-lg button-lg light-text" style="font-family:Georgia, 'Times New Roman', Times, serif ; margin-top: 4rem;" >Completed projects</a>                    
            <div class="col-md-4" *ngFor="let item of projectsReviewsClients">
                <div class="card p-3">
                    <div class="d-flex flex-row mb-3"><img src="https://i.imgur.com/ccMhxvC.png" width="70">
                    
                    <div class="d-flex flex-column ml-2"><span>Project</span><span class="sm-font mb-2">{{item.project}}</span><span class="ratings"><p-rating  [(ngModel)]="item.rate" ngDefaultControl [cancel]="false" [readonly]="true" ></p-rating></span></div>
                    </div>
                    <!-- <h5 class="card-title lg-font list-group-item list-group-item-action list-group-item-dark">Project</h5> -->
                    <!-- <h5 class="card-title sm-font">{{item.project}}</h5> -->
                    <p class="card-text lg-font list-group-item list-group-item-action list-group-item-dark">Client</p>
                    <p class="card-text sm-font">{{item.client}}</p>
                    <a href="#" class="btn btn-lg button">Check project</a>
                    <!-- <div class="d-flex justify-content-between install mt-3"><span>Installed 172 times</span><span class="text-primary">View&nbsp;<i class="fa fa-angle-right"></i></span></div> -->
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <a class="nav-link btn btn-lg button-lg light-text" style="font-family:Georgia, 'Times New Roman', Times, serif ; margin-top: 4rem;" >Recent projects</a>                    
            <div class="col-md-4" *ngFor="let item of projectsClients">
                <div class="card p-3">
                    <div class="d-flex flex-row mb-3"><img src="https://i.imgur.com/ccMhxvC.png" width="70">
                        <!-- <div class="d-flex flex-column ml-2"><span>Stripe</span><span class="text-black-50">Payment Services</span><span class="ratings"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></span></div> -->
                    </div>
                    <h5 class="card-title lg-font list-group-item list-group-item-action list-group-item-dark">Project</h5>
                    <h5 class="card-title sm-font">{{item.project}}</h5>
                    <p class="card-text lg-font list-group-item list-group-item-action list-group-item-dark">Client</p>
                    <p class="card-text sm-font">{{item.client}}</p>
                </div>
            </div>
        </div>
    </div>
