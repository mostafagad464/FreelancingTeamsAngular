<div class="modal-header">
    <h1 class="modal-title" id="exampleModalLabel">Add Education</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form>
        <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Faculty</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="freelancerEducation.faculty" [ngModelOptions]="{standalone: true}">
          </div>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Univerity</label>
        <input type="text" class="form-control" id="recipient-name " [(ngModel)]="freelancerEducation.university" [ngModelOptions]="{standalone: true}">
      </div>
      <div class="mb-3">
          <label for="recipient-name" class="col-form-label">Department</label>
          <input type="text" class="form-control" id="recipient-name" [(ngModel)]="freelancerEducation.department" [ngModelOptions]="{standalone: true}">
        </div>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label" >Graduation Year</label>
        <input  type="text" class="form-control" id="recipient-name"  [(ngModel)]="freelancerEducation.gradYear" [ngModelOptions]="{standalone: true}">
      </div>
    
   
        <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Grade</label>
            <input type="text" class="form-control" id="recipient-name" [(ngModel)]="freelancerEducation.grade" [ngModelOptions]="{standalone: true}">
          </div>
      

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="Add()">Save</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Close</button>
  </div>
