<div class="modal-header">
    <h3 class="modal-title" id="exampleModalLabel">Add Project</h3>
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Title</label>
        <input type="text" class="form-control" id="recipient-name" ngDefaultControl [(ngModel)]="portfolio.title"
          [ngModelOptions]="{standalone: true}">
      </div>

      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Description</label>
        <input type="text" class="form-control" id="recipient-name" ngDefaultControl [(ngModel)]="portfolio.description"
          [ngModelOptions]="{standalone: true}">
      </div>

  
      <div class="mb-3">
        <label for="recipient-name" class="col-form-label">Link</label>
        <input type="text" class="form-control" id="recipient-name" ngDefaultControl [(ngModel)]="portfolio.link"
          [ngModelOptions]="{standalone: true}">
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Close</button>
    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="save()">Save</button>
  </div>
