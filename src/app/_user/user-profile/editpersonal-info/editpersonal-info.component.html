<div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Personal Info</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">First Name</label>
              <input type="text" class="form-control" id="recipient-name" ngDefaultControl [(ngModel)]="accountInfo.firstName" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Last Name</label>
                <input type="text" class="form-control" id="recipient-name" ngDefaultControl [(ngModel)]="accountInfo.lastName" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Email</label>
                <input type="text" class="form-control" id="recipient-name" ngDefaultControl [(ngModel)]="accountInfo.email" [ngModelOptions]="{standalone: true}">
              </div>

            <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Phone</label>
                <input type="text" class="form-control" id="recipient-name" ngDefaultControl [(ngModel)]="accountInfo.user.phone" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Birth Date</label>
                <input type="date" class="form-control" id="recipient-name" ngDefaultControl [(ngModel)]="accountInfo.user.birthDate" [ngModelOptions]="{standalone: true}">
              </div>
  
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Close</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="save()">Save</button>
        </div>
