<div class="modal-header">
    <h1 class="modal-title" id="exampleModalLabel">Edit Skills</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="close()" aria-label="Close"></button>
  </div>
<div class="container" style="margin-top: 3%;">


<div class="container">
    
<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Skill</th>
            <th>Efficiancy Rate</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of freelancerSkills[1]">
              
                <td>{{item.skill.name}}</td>
                <td>
                  <p-rating [(ngModel)]="item.efficiancyRate"></p-rating>   
                </td>
              
                <td>
                    <button  class="btn btn-danger margin-left" (click)="Delete(item.freelancerId, item.skillId)">Delete</button>
                    
                </td>
            </tr>
           
        </tbody>
</table>        
<div class="modal-footer">
    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="Edit()">Save</button>
    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="close()">Close</button>
  </div>
 <!-- <button class="btn btn-success margin-left" (click)="Edit()">Save</button>   -->
</div>
