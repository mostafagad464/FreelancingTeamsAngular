<div class="container" style="margin-top: 3%;">
<form >
    <label for="browser">Add new skill</label>
  
    <input list="browsers"  name="browser" id="browser"  [(ngModel)]="freelancerNewSkill.SkillId" >
    <datalist id="browsers">
        <option *ngFor="let item of skills[1]" value={{item.id}}>{{item.name}}</option>
   
    </datalist>
    <button class="btn btn-success margin-left" (click)="Add()">Add</button>
  </form>
</div> 

<div class="container">
    
<table class="table table-striped table-inverse table-responsive">
    <thead class="thead-inverse">
        <tr>
            <th>Skill</th>
            <th>Efficiancy Rate</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of freelancerSkills[1]">
              
                <td>{{item.skill.name}}</td>
                <td>
                  <p-rating [(ngModel)]="item.efficiancyRate"></p-rating>   
                </td>
                <td>
                    <button  class="btn btn-danger margin-left" (click)="Delete(item.freelancerId, item.skillId)">Delete</button>
                    
                </td>
            </tr>
           
        </tbody>
</table>        
 <button class="btn btn-success margin-left" (click)="Edit()">Save</button>  
</div>
