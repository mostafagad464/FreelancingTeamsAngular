<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div *ngFor="let item of clients1" class="col">
            <div class="card">
                <img class="card-img-top" alt="..."
                    src="https://localhost:7152/api/Image?UserId={{item.id}}">
                <div class="card-body">
                    <p class="card-text"><strong>{{item.firstName}}</strong>{{" "+item.lastName}}</p>
                </div>
                <div class="card-footer">
                    <a [routerLink]="['/profile/', item.id]" class="btn btn-primary">Profile</a> 
                </div>
            </div>
        </div>
    </div>
</div>
