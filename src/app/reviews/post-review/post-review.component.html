<div class="page-content page-container" id="page-content">
  <div class="padding">
      <div class="row container d-flex justify-content-center">
<div class="col-xl-6 col-md-12">
    <div class="card user-card-full">
        <div class="row m-l-0 m-r-0">
            <div class="col-sm-4 bg-c-lite-green user-profile">
                <div class="card-block text-center text-white">
                    <div class="m-b-25">
                        <!-- <img src="{{img}}" class="img-radius" alt="User-Profile-Image"> -->
                    </div>
                    <h5 class="f-w-600">Project Completed!</h5>
                    <h2>Please rate it!</h2>
                    <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="card-block">
                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">YOUR REVIEW</h6>
                    <div class="row">
                        <div class="col-sm-6">
                            <p class="m-b-10 f-w-600">Rate</p>
                            <h6 class="text-muted f-w-400"><p-rating  [(ngModel)]="review.rate" ngDefaultControl [cancel]="false" [readonly]="false"></p-rating> 
                            </h6>
                            <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Comment</h6>
                    </div>
                    <div class="row">
                      <div class="form-group">
                        <textarea name="txtMsg" class="form-control" [(ngModel)]="review.content" placeholder="Your Comment *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                            <!-- <input class="form-control  btn-outline-info" type="text" value={{review.content}} [(ngModel)]="review.content">  -->
                        </div>
                    <h6 class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Say something to the team!</h6>
                    <div class="row">
                      <div class="form-group">
                        <textarea name="txtMsg" class="form-control" [(ngModel)]="review.fromClient" placeholder="Your Message *" style="width: 100%; height: 150px;"></textarea>
                    </div>
                    </div><br><br>
                    <div>
                      <button type="submit" class="text-dark btn-lg button p-3" id="btn" style="font-weight:bold ;" (click)="Submit()">Submit</button>
                    </div>
                    <ul class="social-link list-unstyled m-t-40 m-b-10">
                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="facebook" data-abc="true"><i class="mdi mdi-facebook feather icon-facebook facebook" aria-hidden="true"></i></a></li>
                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="twitter" data-abc="true"><i class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a></li>
                        <li><a href="#!" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="instagram" data-abc="true"><i class="mdi mdi-instagram feather icon-instagram instagram" aria-hidden="true"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
  </div>
    </div>
</div>
