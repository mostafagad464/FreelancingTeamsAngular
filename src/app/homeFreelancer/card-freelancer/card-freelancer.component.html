<div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col-md-12">
        <div class="card-sl shadow-lg p-3 mb-5 bg-white rounded">
          <div class="card-image">
            <img style="height: 287px; width: 100%" src="assets/images/7.jpg"
              onerror=" this.src ='../../../assets/images/4.jpg'" />
          </div>
          <a class="card-heading" [routerLink]="['/projects/details',project.id]"  style="cursor: pointer">
            <b style="font-size:20px">{{ project.title }}</b>
  
          </a>
  
          <div class="card-text p-4">
            {{ project.description }}
          </div>
          <div class="card-text p-4">
            {{ project.postingDate|date}}
          </div>
  
        </div>
      </div>
    </div>
  </div>
