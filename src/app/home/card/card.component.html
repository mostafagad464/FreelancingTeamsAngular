<div class="container" style="margin-top: 50px">
  <div class="row">
    <div class="col-md-12">
      <div class="card-sl shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-image">
          <img style="height: 287px; width: 100%" src="https://localhost:7152/api/Image/Team?TeamId={{team.id}}"
            onerror=" this.src ='../../../assets/images/4.jpg'" />
        </div>
        <a style="font-size:20px" class="card-heading" [routerLink]="['/team/teamProfile/',team.id]" style="cursor: pointer">
          <b>{{ team.name }}</b>

        </a>
        <div class="card-text p-4">
          {{ team.description }}
        </div>
        <div class="card-text">
          <p-rating style="cursor:none" value="#{ratingView.rating3}" [readonly]="true" [(ngModel)]="team.rate">
          </p-rating>
        </div>

      </div>
    </div>
  </div>
</div>
