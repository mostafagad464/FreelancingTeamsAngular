<form (submit)="edit()">
    <div class="form-group">
        <label for="exampleFormControlInput1">Title</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="project.Title"/>
      </div>
      <div class="form-group">
          <label for="exampleFormControlInput1">State</label>
          <input type="number" class="form-control" id="exampleFormControlInput2" [(ngModel)]="project.State">
        </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Average Pay</label>
        <input type="number" class="form-control" id="exampleFormControlInput4" [(ngModel)]="project.AVGBid">
      </div>
      <div class="form-group">
          <label for="exampleFormControlTextarea1">Descrption</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="project.Description"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Duration</label>
          <textarea class="form-control" id="exampleFormControlTextarea2" rows="3" [(ngModel)]="project.Duration"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Budget From</label>
          <input type="number" class="form-control" id="exampleFormControlInput5" [(ngModel)]="project.BudgetFrom">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Budget To</label>
          <input type="number" class="form-control" id="exampleFormControlInput6" [(ngModel)]="project.BudgetTo">
        </div>
        <button type="submit" class="btn btn-primary">Edit</button>
  </form>
