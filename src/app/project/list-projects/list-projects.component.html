<div  *ngFor="let item of projects">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{item.Title}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{item.PostingDate}}</h6>
          <p class="card-text">{{item.Description}}</p>
          <h6 class="card-subtitle mb-2 text-muted">Duration : {{item.Duration}}</h6>
          <h6 class="card-subtitle mb-2 text-muted">{{item.BudgetFrom}} $:{{item.BudgetTo}} $</h6>
          <a [routerLink]="['edit/'+item.Id]" class="card-link">Edit</a>
          <a href="#" class="card-link">Add Proposal</a>
          <button (click)="delete(item.Id)" class="card-link">Delete</button>
        </div>
      </div>
</div>
